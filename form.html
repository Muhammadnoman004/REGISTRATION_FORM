<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html form</title>
</head>
<body>
    <center>
    <table border="3px">
        <form>
            <tr>
            <th colspan="2"><h2>Registration Form</h2></th>
            </tr>
            <tr>
                <td>student name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Father's name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Mother's name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="datetime-local" name="" id=""></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="Gender" id=""><label for="">Male</label>
                <input type="radio" name="Gender" id=""><label for="">Female</label></td>
            </tr>
            <tr>
                <td>Email ID</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Mobile number</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="" id=""></textarea></td>
            </tr>
            <tr>
                <td>State</td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td></td>
                <td><button>Submit</button></td>
            </tr>






        </form>
    </table>
    
</body>
</html>
